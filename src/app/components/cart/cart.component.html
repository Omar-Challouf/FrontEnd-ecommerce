

  <div class="cart_info">
      <div class="container">
        <div class="row">
          <div class="col mt-5">
            <!-- Column Titles -->
            <div class="cart_info_columns clearfix">
              <div class="cart_info_col cart_info_col_product">Product</div>
              <div class="cart_info_col cart_info_col_price">Price</div>
              <div class="cart_info_col cart_info_col_quantity">Quantity</div>
              
            </div>
          </div>
        </div>
        <div class="row cart_items_row">
          <div class="col">
  
            <!-- Cart Item -->
            <div class="cart_item d-flex flex-lg-row flex-column align-items-lg-center align-items-start justify-content-start" *ngFor="let product of products" >
              <!-- Name -->
              <div class="cart_item_product d-flex flex-row align-items-center justify-content-start">
                <div class="cart_item_image">
                  <div><img src="{{product.pathUrlImage}}" alt=""></div>
                </div>
                <div class="cart_item_name_container">
                  <div class="cart_item_name"><a href="#">{{product.name}}</a></div>
                </div>
              </div>
              <!-- Price -->
              <span *ngIf="product.remise=='False';then thenBlock else elseBlock"></span>
                <ng-template #thenBlock>
                  <div class="cart_item_price">{{product.prix}}</div>
                </ng-template>
                <ng-template #elseBlock>
                    <div class="cart_item_price">{{product.prix}}</div>
                </ng-template>
                
              <!-- Quantity -->
              <div class="cart_item_quantity">
                <div class="product_quantity_container">
                  <div class="product_quantity clearfix">
                    <span>Qty</span>
                    <input id="quantity_input" type="text" pattern="[0-9]*" value="1">
                    <div class="quantity_buttons">
                      <div id="quantity_inc_button" class="quantity_inc quantity_control"><i class="fa fa-chevron-up" aria-hidden="true"></i></div>
                      <div id="quantity_dec_button" class="quantity_dec quantity_control"><i class="fa fa-chevron-down" aria-hidden="true"></i></div>
                      
                    </div>
                  </div>
                </div>
              </div>
              <!-- Total -->
              <!-- <div class="cart_item_total">lezmik ta3mil fonction </div> -->
            </div>
  
          </div>
        </div>
        <div style="font-size: 40px; text-align: right;">Total :{{total}}</div>
        <div class="">  </div>
        <div class="row row_cart_buttons">
          <div class="col">
            <div class="cart_buttons d-flex flex-lg-row flex-column align-items-start justify-content-start">
              <div class="button continue_shopping_button"><a routerLink="/home"><button (click)="sendData(products)"> Continue shopping</button></a></div>
              <div class="cart_buttons_right ml-lg-auto">
                <div><button class="button cart_button mt-5" type="button"  (click)="vide()">Clear cart</button></div>
                <div class="button clear_cart_button"><a href="#">Buy</a></div>
   <!--              <div class="button update_cart_button"><a href="#">Update cart</a></div> -->
              </div>
            </div>
          </div>
        </div>
       
          </div>
        </div>
