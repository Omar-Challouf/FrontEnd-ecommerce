    <!-- Product Details -->
  
    <div class="product_details">
      <div class="container">
        <div class="row details_row">
  
          <!-- Product Image -->
          <div class="col-lg-6">
            <div class="details_image">
              <div class="details_image_large"><img src="{{product.pathUrlImage}}" alt=""><div class="product_extra product_new"><a href="categories.html">New</a></div></div>
              <div class="details_image_thumbnails d-flex flex-row align-items-start justify-content-between">
                <div class="details_image_thumbnail active" data-image="../../assets/images/details_1.jpg"><img src="../../assets/images/details_1.jpg" alt=""></div>
                <div class="details_image_thumbnail" data-image="../../assets/images/details_2.jpg"><img src="../../assets/images/details_2.jpg" alt=""></div>
                <div class="details_image_thumbnail" data-image="../../assets/images/details_3.jpg"><img src="../../assets/images/details_3.jpg" alt=""></div>
                <div class="details_image_thumbnail" data-image="../../assets/images/details_4.jpg"><img src="../../assets/images/details_4.jpg" alt=""></div>
              </div>
            </div>
          </div>
  
          <!-- Product Content -->
          <div class="col-lg-6">
            <div class="details_content">
              <div class="details_name">{{ product.name }}</div>
              <div class="details_price  "style="">{{product.prix}}</div><br/>
              <div class="details_discount">670 TND</div>
  
              <!-- In Stock -->
              <div class="in_stock_container">
                <div class="availability">Availability:</div>
                <span *ngIf="product.disponible=='1';then thenBlock else elseBlock"></span>
                <ng-template #thenBlock ><span style="color:green"> Stock </span></ng-template>
                <ng-template #elseBlock><span style="color:red"> Out of the stock </span></ng-template>
                
              </div>
              <div class="details_text">
                <p>{{product.description}}</p>
              </div>
  
              <!-- Product Quantity -->
              <div class="product_quantity_container">
                <div class="product_quantity clearfix">
                  <span>Qty</span>
                  <input id="quantity_input" type="text" pattern="[0-9]*" value="1">
                  <div class="quantity_buttons">
                    <div id="quantity_inc_button" class="quantity_inc quantity_control"><i class="fa fa-chevron-up" aria-hidden="true"></i></div>
                    <div id="quantity_dec_button" class="quantity_dec quantity_control"><i class="fa fa-chevron-down" aria-hidden="true"></i></div>
                  </div>
                </div>
                <div ><button class="button cart_button mb-5 " type="button"  (click)="addToCart(product)
                  ">Add to cart</button></div>
              </div>
  
              <!-- Share -->
              <div class="details_share">
                <span>Share:</span>
                <ul>
                  <li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
                  <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                  <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                  <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
  

      </div>
    </div>
